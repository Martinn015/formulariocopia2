<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="oaa.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgb(0, 0, 0);">
        
        <div class="container" style="background-color: rgb(114, 129, 127); height: 600px;">
            <h1>Formulario</h1>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="validationDefault01"  required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Gmail</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2"></span>
                    <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault03" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">Genero</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Selecciona...</option>
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Prefiero no decirlo</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Listo para ser enviado 
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Comentarios" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                  </div>
              </form>
        </div>
    </body>
</html>
